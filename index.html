<!DOCTYPE html>
<html lang="cz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styl.css" type="text/css" />
    <link rel="shortcut icon" href="images/dog.ico.png" />

    <title>Marek Vaškových</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo">Logo</a>
      <nav>
        <a href="#home" style="--clr: #eae0e0" class="active">Home</a>
        <a href="#about" style="--clr: #bad80f">O mně</a>
        <a href="#skills" style="--clr: #2d136b">Dovednosti</a>
        <a href="#projects" style="--clr: #269861">Reference</a>
        <a href="#contact" style="--clr: #8f1e1e">Kontakt</a>
      </nav>
    </header>
    <section id="home" style="--clr: #eae0e0">Home</section>
    <section id="about" style="--clr: #bad80f">O mně</section>
    <section id="skills" style="--clr: #2d136b">Dovednosti</section>
    <section id="projects" style="--clr: #269861">Reference</section>
    <section id="contact" style="--clr: #8f1e1e">Kontakt</section>
    
    <script>
      let sec = document.querySelectorAll("section");
      let links = document.querySelectorAll("nav a");

      window.onscroll = () => {
        sec.forEach((section) => {
          let top = window.scrollY;
          let offset = section.offsetTop - 60;
          let height = section.offsetHeight;
          let id = section.getAttribute("id");

          if (top >= offset && top < offset + height) {
            links.forEach((link) => {
              link.classList.remove("active");
              document
                .querySelector("nav a[href*=" + id + "]")
                .classList.add("active");
            });
          }
        });
      };
    </script>
  </body>
</html>
